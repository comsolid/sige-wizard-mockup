
<div class="row">
    <div class="col-md-2">
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" id="type"
                class="form-control"
                ng-model="view.email.type">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="host">Host</label>
            <input type="text" id="host"
                class="form-control"
                ng-model="view.email.host">
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="port">Port</label>
            <select class="form-control" ng-model="view.email.port">
                <option value="587">587</option>
                <option value="465">465</option>
            </select>
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="auth">Authentication</label>
            <input type="text" id="auth"
                class="form-control"
                ng-model="view.email.auth">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <div class="form-group">
            <label for="username">E-mail address</label>
            <input type="email" id="username"
                class="form-control"
                ng-model="view.email.username">
        </div>
    </div>
    <div class="col-md-1">
        <button class="btn btn-default" style="margin-top: 25px;">
            <i class="fa fa-copy"></i>
        </button>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password"
                class="form-control"
                ng-model="view.email.password">
        </div>
    </div>
</div>
